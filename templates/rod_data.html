<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱼竿管理 - 庄园管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .rod-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .rod-card:hover {
            transform: translateY(-5px);
        }
        .rarity-1 { border-left: 5px solid #cccccc; }
        .rarity-2 { border-left: 5px solid #00cc66; }
        .rarity-3 { border-left: 5px solid #3399ff; }
        .rarity-4 { border-left: 5px solid #cc66ff; }
        .rarity-5 { border-left: 5px solid #ffcc00; }
        .star { color: #ffcc00; }
        .navbar {
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-fish"></i> 庄园管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> 首页</a>
                <a class="nav-link" href="/fish"><i class="fas fa-fish"></i> 鱼类管理</a>
                <a class="nav-link active" href="/rods"><i class="fas fa-fishing-rod"></i> 鱼竿管理</a>
                <a class="nav-link" href="/accessories"><i class="fas fa-gem"></i> 饰品管理</a>
                <a class="nav-link" href="/baits"><i class="fas fa-bug"></i> 鱼饵管理</a>
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4"><i class="fas fa-fishing-rod"></i> 鱼竿管理</h1>

        <!-- 操作按钮 -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRodModal">
                    <i class="fas fa-plus"></i> 添加鱼竿
                </button>
            </div>
            <div>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索鱼竿名称...">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>

        <!-- 鱼竿数据表格 -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>稀有度</th>
                        <th>来源</th>
                        <th>购买价格</th>
                        <th>品质加成</th>
                        <th>数量加成</th>
                        <th>稀有度加成</th>
                        <th>耐久度</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="rod-table-body">
                    <!-- 鱼竿数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="鱼竿数据分页">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 分页控件将通过JavaScript动态加载 -->
            </ul>
        </nav>
    </div>

    <!-- 添加鱼竿模态框 -->
    <div class="modal fade" id="addRodModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加鱼竿</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addRodForm">
                        <div class="mb-3">
                            <label for="addName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="addDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addRarity" class="form-label">稀有度</label>
                            <select class="form-select" id="addRarity" required>
                                <option value="1">★☆☆☆☆ (1星)</option>
                                <option value="2">★★☆☆☆ (2星)</option>
                                <option value="3">★★★☆☆ (3星)</option>
                                <option value="4">★★★★☆ (4星)</option>
                                <option value="5">★★★★★ (5星)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addSource" class="form-label">来源</label>
                            <select class="form-select" id="addSource" required>
                                <option value="shop">商店</option>
                                <option value="gacha">抽卡</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addPurchaseCost" class="form-label">购买价格(金币)</label>
                            <input type="number" class="form-control" id="addPurchaseCost" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="addQualityMod" class="form-label">品质加成</label>
                            <input type="number" class="form-control" id="addQualityMod" step="0.01" min="0" value="1.0">
                        </div>
                        <div class="mb-3">
                            <label for="addQuantityMod" class="form-label">数量加成</label>
                            <input type="number" class="form-control" id="addQuantityMod" step="0.01" min="0" value="1.0">
                        </div>
                        <div class="mb-3">
                            <label for="addRareMod" class="form-label">稀有度加成</label>
                            <input type="number" class="form-control" id="addRareMod" step="0.01" min="0" value="0.0">
                        </div>
                        <div class="mb-3">
                            <label for="addDurability" class="form-label">耐久度</label>
                            <input type="number" class="form-control" id="addDurability" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddRod">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑鱼竿模态框 -->
    <div class="modal fade" id="editRodModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑鱼竿</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editRodForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editRarity" class="form-label">稀有度</label>
                            <select class="form-select" id="editRarity" required>
                                <option value="1">★☆☆☆☆ (1星)</option>
                                <option value="2">★★☆☆☆ (2星)</option>
                                <option value="3">★★★☆☆ (3星)</option>
                                <option value="4">★★★★☆ (4星)</option>
                                <option value="5">★★★★★ (5星)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editSource" class="form-label">来源</label>
                            <select class="form-select" id="editSource" required>
                                <option value="shop">商店</option>
                                <option value="gacha">抽卡</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPurchaseCost" class="form-label">购买价格(金币)</label>
                            <input type="number" class="form-control" id="editPurchaseCost" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editQualityMod" class="form-label">品质加成</label>
                            <input type="number" class="form-control" id="editQualityMod" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editQuantityMod" class="form-label">数量加成</label>
                            <input type="number" class="form-control" id="editQuantityMod" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editRareMod" class="form-label">稀有度加成</label>
                            <input type="number" class="form-control" id="editRareMod" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editDurability" class="form-label">耐久度</label>
                            <input type="number" class="form-control" id="editDurability" min="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditRod">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allRodData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // 获取鱼竿数据并渲染到页面
        async function loadRodData() {
            try {
                const response = await fetch('/api/rods');
                allRodData = await response.json();

                renderRodTable(allRodData);
            } catch (error) {
                console.error('加载鱼竿数据失败:', error);
            }
        }

        // 渲染鱼竿表格
        function renderRodTable(rodData) {
            const tbody = document.getElementById('rod-table-body');
            tbody.innerHTML = '';

            if (rodData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="text-center">没有找到匹配的鱼竿数据</td></tr>';
                return;
            }

            // 分页处理
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, rodData.length);
            const pageData = rodData.slice(startIndex, endIndex);

            pageData.forEach(rod => {
                const rarityStars = '★'.repeat(rod.rarity) + '☆'.repeat(5 - rod.rarity);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rod.id}</td>
                    <td>${rod.name}</td>
                    <td>${rod.description}</td>
                    <td><span class="star">${rarityStars}</span></td>
                    <td>${rod.source}</td>
                    <td>${rod.purchase_cost || 'N/A'}</td>
                    <td>+${rod.quality_mod}</td>
                    <td>+${rod.quantity_mod}</td>
                    <td>+${rod.rare_mod}</td>
                    <td>${rod.durability || 'N/A'}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${rod.id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${rod.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // 绑定编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const rodId = parseInt(this.getAttribute('data-id'));
                    editRod(rodId);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const rodId = parseInt(this.getAttribute('data-id'));
                    deleteRod(rodId);
                });
            });

            // 渲染分页控件
            renderPagination(rodData.length);
        }

        // 渲染分页控件
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // 上一页
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            prevItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderRodTable(allRodData);
                }
            });
            pagination.appendChild(prevItem);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.querySelector('a').addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = i;
                    renderRodTable(allRodData);
                });
                pagination.appendChild(pageItem);
            }

            // 下一页
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            nextItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderRodTable(allRodData);
                }
            });
            pagination.appendChild(nextItem);
        }

        // 搜索功能
        function searchRod() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredData = allRodData;

            // 按名称搜索
            if (searchTerm) {
                filteredData = filteredData.filter(rod =>
                    rod.name.toLowerCase().includes(searchTerm) ||
                    rod.description.toLowerCase().includes(searchTerm)
                );
            }

            currentPage = 1;
            renderRodTable(filteredData);
        }

        // 添加鱼竿
        async function addRod() {
            const name = document.getElementById('addName').value;
            const description = document.getElementById('addDescription').value;
            const rarity = parseInt(document.getElementById('addRarity').value);
            const source = document.getElementById('addSource').value;
            const purchaseCost = document.getElementById('addPurchaseCost').value || null;
            const qualityMod = parseFloat(document.getElementById('addQualityMod').value);
            const quantityMod = parseFloat(document.getElementById('addQuantityMod').value);
            const rareMod = parseFloat(document.getElementById('addRareMod').value);
            const durability = document.getElementById('addDurability').value || null;

            if (!name || !rarity || !source || !qualityMod || !quantityMod) {
                alert('请填写所有必填字段');
                return;
            }

            try {
                const response = await fetch('/api/rods', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        rarity: rarity,
                        source: source,
                        purchase_cost: purchaseCost ? parseInt(purchaseCost) : null,
                        quality_mod: qualityMod,
                        quantity_mod: quantityMod,
                        rare_mod: rareMod,
                        durability: durability ? parseInt(durability) : null
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadRodData();
                    // 关闭模态框
                    document.getElementById('addRodModal').querySelector('.btn-close').click();
                    // 清空表单
                    document.getElementById('addRodForm').reset();
                } else {
                    const result = await response.json();
                    alert('添加失败: ' + result.error);
                }
            } catch (error) {
                console.error('添加鱼竿失败:', error);
                alert('添加失败，请查看控制台错误信息');
            }
        }

        // 编辑鱼竿
        function editRod(rodId) {
            const rod = allRodData.find(r => r.id === rodId);
            if (!rod) return;

            document.getElementById('editId').value = rod.id;
            document.getElementById('editName').value = rod.name;
            document.getElementById('editDescription').value = rod.description;
            document.getElementById('editRarity').value = rod.rarity;
            document.getElementById('editSource').value = rod.source;
            document.getElementById('editPurchaseCost').value = rod.purchase_cost || '';
            document.getElementById('editQualityMod').value = rod.quality_mod;
            document.getElementById('editQuantityMod').value = rod.quantity_mod;
            document.getElementById('editRareMod').value = rod.rare_mod;
            document.getElementById('editDurability').value = rod.durability || '';

            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('editRodModal'));
            modal.show();
        }

        // 保存编辑的鱼竿
        async function saveEditRod() {
            const id = parseInt(document.getElementById('editId').value);
            const name = document.getElementById('editName').value;
            const description = document.getElementById('editDescription').value;
            const rarity = parseInt(document.getElementById('editRarity').value);
            const source = document.getElementById('editSource').value;
            const purchaseCost = document.getElementById('editPurchaseCost').value || null;
            const qualityMod = parseFloat(document.getElementById('editQualityMod').value);
            const quantityMod = parseFloat(document.getElementById('editQuantityMod').value);
            const rareMod = parseFloat(document.getElementById('editRareMod').value);
            const durability = document.getElementById('editDurability').value || null;

            if (!name || !rarity || !source || !qualityMod || !quantityMod) {
                alert('请填写所有必填字段');
                return;
            }

            try {
                const response = await fetch(`/api/rods/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        rarity: rarity,
                        source: source,
                        purchase_cost: purchaseCost ? parseInt(purchaseCost) : null,
                        quality_mod: qualityMod,
                        quantity_mod: quantityMod,
                        rare_mod: rareMod,
                        durability: durability ? parseInt(durability) : null
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadRodData();
                    // 关闭模态框
                    document.getElementById('editRodModal').querySelector('.btn-close').click();
                } else {
                    const result = await response.json();
                    alert('编辑失败: ' + result.error);
                }
            } catch (error) {
                console.error('编辑鱼竿失败:', error);
                alert('编辑失败，请查看控制台错误信息');
            }
        }

        // 删除鱼竿
        async function deleteRod(rodId) {
            if (!confirm('确定要删除这条鱼竿吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/rods/${rodId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadRodData();
                } else {
                    const result = await response.json();
                    alert('删除失败: ' + result.error);
                }
            } catch (error) {
                console.error('删除鱼竿失败:', error);
                alert('删除失败，请查看控制台错误信息');
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadRodData();

            // 绑定搜索事件
            document.getElementById('searchButton').addEventListener('click', searchRod);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchRod();
                }
            });

            // 绑定添加鱼竿事件
            document.getElementById('saveAddRod').addEventListener('click', addRod);

            // 绑定保存编辑鱼竿事件
            document.getElementById('saveEditRod').addEventListener('click', saveEditRod);
        });
    </script>
</body>
</html>
