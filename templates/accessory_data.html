<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饰品管理 - 庄园管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .accessory-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .accessory-card:hover {
            transform: translateY(-5px);
        }
        .rarity-1 { border-left: 5px solid #cccccc; }
        .rarity-2 { border-left: 5px solid #00cc66; }
        .rarity-3 { border-left: 5px solid #3399ff; }
        .rarity-4 { border-left: 5px solid #cc66ff; }
        .rarity-5 { border-left: 5px solid #ffcc00; }
        .star { color: #ffcc00; }
        .navbar {
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-fish"></i> 庄园管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> 首页</a>
                <a class="nav-link" href="/fish"><i class="fas fa-fish"></i> 鱼类管理</a>
                <a class="nav-link" href="/rods"><i class="fas fa-fishing-rod"></i> 鱼竿管理</a>
                <a class="nav-link active" href="/accessories"><i class="fas fa-gem"></i> 饰品管理</a>
                <a class="nav-link" href="/baits"><i class="fas fa-bug"></i> 鱼饵管理</a>
                <a class="nav-link" href="/shop"><i class="fas fa-shopping-cart"></i> 商店管理</a>
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4"><i class="fas fa-gem"></i> 饰品管理</h1>

        <!-- 操作按钮 -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccessoryModal">
                    <i class="fas fa-plus"></i> 添加饰品
                </button>
            </div>
            <div>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索饰品名称...">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>

        <!-- 饰品数据表格 -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>稀有度</th>
                        <th>插槽类型</th>
                        <th>品质加成</th>
                        <th>数量加成</th>
                        <th>金币加成</th>
                        <th>稀有度加成</th>
                        <th>其他效果</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="accessory-table-body">
                    <!-- 饰品数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="饰品数据分页">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 分页控件将通过JavaScript动态加载 -->
            </ul>
        </nav>
    </div>

    <!-- 添加饰品模态框 -->
    <div class="modal fade" id="addAccessoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加饰品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAccessoryForm">
                        <div class="mb-3">
                            <label for="addName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="addDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addRarity" class="form-label">稀有度</label>
                            <select class="form-select" id="addRarity" required>
                                <option value="1">★☆☆☆☆ (1星)</option>
                                <option value="2">★★☆☆☆ (2星)</option>
                                <option value="3">★★★☆☆ (3星)</option>
                                <option value="4">★★★★☆ (4星)</option>
                                <option value="5">★★★★★ (5星)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addSlotType" class="form-label">插槽类型</label>
                            <select class="form-select" id="addSlotType" required>
                                <option value="general">通用</option>
                                <option value="hat">帽子</option>
                                <option value="necklace">项链</option>
                                <option value="ring">戒指</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addQualityMod" class="form-label">品质加成</label>
                            <input type="number" class="form-control" id="addQualityMod" step="0.01" min="0" value="1.0">
                        </div>
                        <div class="mb-3">
                            <label for="addQuantityMod" class="form-label">数量加成</label>
                            <input type="number" class="form-control" id="addQuantityMod" step="0.01" min="0" value="1.0">
                        </div>
                        <div class="mb-3">
                            <label for="addCoinMod" class="form-label">金币加成</label>
                            <input type="number" class="form-control" id="addCoinMod" step="0.01" min="0" value="1.0">
                        </div>
                        <div class="mb-3">
                            <label for="addRareMod" class="form-label">稀有度加成</label>
                            <input type="number" class="form-control" id="addRareMod" step="0.01" min="0" value="0.0">
                        </div>
                        <div class="mb-3">
                            <label for="addOtherDesc" class="form-label">其他效果</label>
                            <textarea class="form-control" id="addOtherDesc" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddAccessory">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑饰品模态框 -->
    <div class="modal fade" id="editAccessoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑饰品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAccessoryForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editRarity" class="form-label">稀有度</label>
                            <select class="form-select" id="editRarity" required>
                                <option value="1">★☆☆☆☆ (1星)</option>
                                <option value="2">★★☆☆☆ (2星)</option>
                                <option value="3">★★★☆☆ (3星)</option>
                                <option value="4">★★★★☆ (4星)</option>
                                <option value="5">★★★★★ (5星)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editSlotType" class="form-label">插槽类型</label>
                            <select class="form-select" id="editSlotType" required>
                                <option value="general">通用</option>
                                <option value="hat">帽子</option>
                                <option value="necklace">项链</option>
                                <option value="ring">戒指</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editQualityMod" class="form-label">品质加成</label>
                            <input type="number" class="form-control" id="editQualityMod" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editQuantityMod" class="form-label">数量加成</label>
                            <input type="number" class="form-control" id="editQuantityMod" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editCoinMod" class="form-label">金币加成</label>
                            <input type="number" class="form-control" id="editCoinMod" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editRareMod" class="form-label">稀有度加成</label>
                            <input type="number" class="form-control" id="editRareMod" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="editOtherDesc" class="form-label">其他效果</label>
                            <textarea class="form-control" id="editOtherDesc" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditAccessory">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allAccessoryData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // 获取饰品数据并渲染到页面
        async function loadAccessoryData() {
            try {
                const response = await fetch('/api/accessories');
                allAccessoryData = await response.json();

                renderAccessoryTable(allAccessoryData);
            } catch (error) {
                console.error('加载饰品数据失败:', error);
            }
        }

        // 渲染饰品表格
        function renderAccessoryTable(accessoryData) {
            const tbody = document.getElementById('accessory-table-body');
            tbody.innerHTML = '';

            if (accessoryData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="text-center">没有找到匹配的饰品数据</td></tr>';
                return;
            }

            // 分页处理
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, accessoryData.length);
            const pageData = accessoryData.slice(startIndex, endIndex);

            pageData.forEach(accessory => {
                const rarityStars = '★'.repeat(accessory.rarity) + '☆'.repeat(5 - accessory.rarity);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${accessory.id}</td>
                    <td>${accessory.name}</td>
                    <td>${accessory.description}</td>
                    <td><span class="star">${rarityStars}</span></td>
                    <td>${accessory.slot_type}</td>
                    <td>+${accessory.quality_mod}</td>
                    <td>+${accessory.quantity_mod}</td>
                    <td>+${accessory.coin_mod}</td>
                    <td>+${accessory.rare_mod}</td>
                    <td>${accessory.other_desc || 'N/A'}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${accessory.id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${accessory.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // 绑定编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const accessoryId = parseInt(this.getAttribute('data-id'));
                    editAccessory(accessoryId);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const accessoryId = parseInt(this.getAttribute('data-id'));
                    deleteAccessory(accessoryId);
                });
            });

            // 渲染分页控件
            renderPagination(accessoryData.length);
        }

        // 渲染分页控件
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // 上一页
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            prevItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderAccessoryTable(allAccessoryData);
                }
            });
            pagination.appendChild(prevItem);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.querySelector('a').addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = i;
                    renderAccessoryTable(allAccessoryData);
                });
                pagination.appendChild(pageItem);
            }

            // 下一页
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            nextItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderAccessoryTable(allAccessoryData);
                }
            });
            pagination.appendChild(nextItem);
        }

        // 搜索功能
        function searchAccessory() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredData = allAccessoryData;

            // 按名称搜索
            if (searchTerm) {
                filteredData = filteredData.filter(accessory =>
                    accessory.name.toLowerCase().includes(searchTerm) ||
                    accessory.description.toLowerCase().includes(searchTerm)
                );
            }

            currentPage = 1;
            renderAccessoryTable(filteredData);
        }

        // 添加饰品
        async function addAccessory() {
            const name = document.getElementById('addName').value;
            const description = document.getElementById('addDescription').value;
            const rarity = parseInt(document.getElementById('addRarity').value);
            const slotType = document.getElementById('addSlotType').value;
            const qualityMod = parseFloat(document.getElementById('addQualityMod').value);
            const quantityMod = parseFloat(document.getElementById('addQuantityMod').value);
            const coinMod = parseFloat(document.getElementById('addCoinMod').value);
            const rareMod = parseFloat(document.getElementById('addRareMod').value);
            const otherDesc = document.getElementById('addOtherDesc').value;

            if (!name || !rarity || !slotType || !qualityMod || !quantityMod || !coinMod) {
                alert('请填写所有必填字段');
                return;
            }

            try {
                const response = await fetch('/api/accessories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        rarity: rarity,
                        slot_type: slotType,
                        quality_mod: qualityMod,
                        quantity_mod: quantityMod,
                        coin_mod: coinMod,
                        rare_mod: rareMod,
                        other_desc: otherDesc
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadAccessoryData();
                    // 关闭模态框
                    document.getElementById('addAccessoryModal').querySelector('.btn-close').click();
                    // 清空表单
                    document.getElementById('addAccessoryForm').reset();
                } else {
                    const result = await response.json();
                    alert('添加失败: ' + result.error);
                }
            } catch (error) {
                console.error('添加饰品失败:', error);
                alert('添加失败，请查看控制台错误信息');
            }
        }

        // 编辑饰品
        function editAccessory(accessoryId) {
            const accessory = allAccessoryData.find(a => a.id === accessoryId);
            if (!accessory) return;

            document.getElementById('editId').value = accessory.id;
            document.getElementById('editName').value = accessory.name;
            document.getElementById('editDescription').value = accessory.description;
            document.getElementById('editRarity').value = accessory.rarity;
            document.getElementById('editSlotType').value = accessory.slot_type;
            document.getElementById('editQualityMod').value = accessory.quality_mod;
            document.getElementById('editQuantityMod').value = accessory.quantity_mod;
            document.getElementById('editCoinMod').value = accessory.coin_mod;
            document.getElementById('editRareMod').value = accessory.rare_mod;
            document.getElementById('editOtherDesc').value = accessory.other_desc || '';

            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('editAccessoryModal'));
            modal.show();
        }

        // 保存编辑的饰品
        async function saveEditAccessory() {
            const id = parseInt(document.getElementById('editId').value);
            const name = document.getElementById('editName').value;
            const description = document.getElementById('editDescription').value;
            const rarity = parseInt(document.getElementById('editRarity').value);
            const slotType = document.getElementById('editSlotType').value;
            const qualityMod = parseFloat(document.getElementById('editQualityMod').value);
            const quantityMod = parseFloat(document.getElementById('editQuantityMod').value);
            const coinMod = parseFloat(document.getElementById('editCoinMod').value);
            const rareMod = parseFloat(document.getElementById('editRareMod').value);
            const otherDesc = document.getElementById('editOtherDesc').value;

            if (!name || !rarity || !slotType || !qualityMod || !quantityMod || !coinMod) {
                alert('请填写所有必填字段');
                return;
            }

            try {
                const response = await fetch(`/api/accessories/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        rarity: rarity,
                        slot_type: slotType,
                        quality_mod: qualityMod,
                        quantity_mod: quantityMod,
                        coin_mod: coinMod,
                        rare_mod: rareMod,
                        other_desc: otherDesc
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadAccessoryData();
                    // 关闭模态框
                    document.getElementById('editAccessoryModal').querySelector('.btn-close').click();
                } else {
                    const result = await response.json();
                    alert('编辑失败: ' + result.error);
                }
            } catch (error) {
                console.error('编辑饰品失败:', error);
                alert('编辑失败，请查看控制台错误信息');
            }
        }

        // 删除饰品
        async function deleteAccessory(accessoryId) {
            if (!confirm('确定要删除这条饰品吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/accessories/${accessoryId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadAccessoryData();
                } else {
                    const result = await response.json();
                    alert('删除失败: ' + result.error);
                }
            } catch (error) {
                console.error('删除饰品失败:', error);
                alert('删除失败，请查看控制台错误信息');
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadAccessoryData();

            // 绑定搜索事件
            document.getElementById('searchButton').addEventListener('click', searchAccessory);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchAccessory();
                }
            });

            // 绑定添加饰品事件
            document.getElementById('saveAddAccessory').addEventListener('click', addAccessory);

            // 绑定保存编辑饰品事件
            document.getElementById('saveEditAccessory').addEventListener('click', saveEditAccessory);
        });
    </script>
</body>
</html>
