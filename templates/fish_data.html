<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱼类管理 - 庄园管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fish-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .fish-card:hover {
            transform: translateY(-5px);
        }
        .rarity-1 { border-left: 5px solid #cccccc; }
        .rarity-2 { border-left: 5px solid #00cc66; }
        .rarity-3 { border-left: 5px solid #3399ff; }
        .rarity-4 { border-left: 5px solid #cc66ff; }
        .rarity-5 { border-left: 5px solid #ffcc00; }
        .star { color: #ffcc00; }
        .navbar {
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-fish"></i> 庄园管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> 首页</a>
                <a class="nav-link active" href="/fish"><i class="fas fa-fish"></i> 鱼类管理</a>
                <a class="nav-link" href="/rods"><i class="fas fa-fishing-rod"></i> 鱼竿管理</a>
                <a class="nav-link" href="/accessories"><i class="fas fa-gem"></i> 饰品管理</a>
                <a class="nav-link" href="/baits"><i class="fas fa-bug"></i> 鱼饵管理</a>
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4"><i class="fas fa-fish"></i> 鱼类管理</h1>

        <!-- 操作按钮 -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFishModal">
                    <i class="fas fa-plus"></i> 添加鱼类
                </button>
            </div>
            <div>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索鱼类名称...">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>

        <!-- 鱼类数据表格 -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>稀有度</th>
                        <th>基础价值</th>
                        <th>重量范围(kg)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="fish-table-body">
                    <!-- 鱼类数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="鱼类数据分页">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 分页控件将通过JavaScript动态加载 -->
            </ul>
        </nav>
    </div>

    <!-- 添加鱼类模态框 -->
    <div class="modal fade" id="addFishModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加鱼类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFishForm">
                        <div class="mb-3">
                            <label for="addName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="addDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="addRarity" class="form-label">稀有度</label>
                            <select class="form-select" id="addRarity" required>
                                <option value="1">★☆☆☆☆ (1星)</option>
                                <option value="2">★★☆☆☆ (2星)</option>
                                <option value="3">★★★☆☆ (3星)</option>
                                <option value="4">★★★★☆ (4星)</option>
                                <option value="5">★★★★★ (5星)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addBaseValue" class="form-label">基础价值(金币)</label>
                            <input type="number" class="form-control" id="addBaseValue" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="addMinWeight" class="form-label">最小重量(g)</label>
                            <input type="number" class="form-control" id="addMinWeight" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="addMaxWeight" class="form-label">最大重量(g)</label>
                            <input type="number" class="form-control" id="addMaxWeight" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddFish">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑鱼类模态框 -->
    <div class="modal fade" id="editFishModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑鱼类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editFishForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editRarity" class="form-label">稀有度</label>
                            <select class="form-select" id="editRarity" required>
                                <option value="1">★☆☆☆☆ (1星)</option>
                                <option value="2">★★☆☆☆ (2星)</option>
                                <option value="3">★★★☆☆ (3星)</option>
                                <option value="4">★★★★☆ (4星)</option>
                                <option value="5">★★★★★ (5星)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editBaseValue" class="form-label">基础价值(金币)</label>
                            <input type="number" class="form-control" id="editBaseValue" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMinWeight" class="form-label">最小重量(g)</label>
                            <input type="number" class="form-control" id="editMinWeight" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMaxWeight" class="form-label">最大重量(g)</label>
                            <input type="number" class="form-control" id="editMaxWeight" min="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditFish">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allFishData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // 获取鱼类数据并渲染到页面
        async function loadFishData() {
            try {
                const response = await fetch('/api/fish');
                allFishData = await response.json();

                renderFishTable(allFishData);
            } catch (error) {
                console.error('加载鱼类数据失败:', error);
            }
        }

        // 渲染鱼类表格
        function renderFishTable(fishData) {
            const tbody = document.getElementById('fish-table-body');
            tbody.innerHTML = '';

            if (fishData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">没有找到匹配的鱼类数据</td></tr>';
                return;
            }

            // 分页处理
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, fishData.length);
            const pageData = fishData.slice(startIndex, endIndex);

            pageData.forEach(fish => {
                const rarityStars = '★'.repeat(fish.rarity) + '☆'.repeat(5 - fish.rarity);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${fish.id}</td>
                    <td>${fish.name}</td>
                    <td>${fish.description}</td>
                    <td><span class="star">${rarityStars}</span></td>
                    <td>${fish.base_value}</td>
                    <td>${(fish.min_weight/1000).toFixed(2)}-${(fish.max_weight/1000).toFixed(2)}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${fish.id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${fish.id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // 绑定编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const fishId = parseInt(this.getAttribute('data-id'));
                    editFish(fishId);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const fishId = parseInt(this.getAttribute('data-id'));
                    deleteFish(fishId);
                });
            });

            // 渲染分页控件
            renderPagination(fishData.length);
        }

        // 渲染分页控件
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // 上一页
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            prevItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderFishTable(allFishData);
                }
            });
            pagination.appendChild(prevItem);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.querySelector('a').addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = i;
                    renderFishTable(allFishData);
                });
                pagination.appendChild(pageItem);
            }

            // 下一页
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            nextItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderFishTable(allFishData);
                }
            });
            pagination.appendChild(nextItem);
        }

        // 搜索功能
        function searchFish() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredData = allFishData;

            // 按名称搜索
            if (searchTerm) {
                filteredData = filteredData.filter(fish =>
                    fish.name.toLowerCase().includes(searchTerm) ||
                    fish.description.toLowerCase().includes(searchTerm)
                );
            }

            currentPage = 1;
            renderFishTable(filteredData);
        }

        // 添加鱼类
        async function addFish() {
            const name = document.getElementById('addName').value;
            const description = document.getElementById('addDescription').value;
            const rarity = parseInt(document.getElementById('addRarity').value);
            const baseValue = parseInt(document.getElementById('addBaseValue').value);
            const minWeight = parseInt(document.getElementById('addMinWeight').value);
            const maxWeight = parseInt(document.getElementById('addMaxWeight').value);

            if (!name || !rarity || !baseValue || !minWeight || !maxWeight) {
                alert('请填写所有必填字段');
                return;
            }

            if (minWeight >= maxWeight) {
                alert('最小重量必须小于最大重量');
                return;
            }

            try {
                const response = await fetch('/api/fish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        rarity: rarity,
                        base_value: baseValue,
                        min_weight: minWeight,
                        max_weight: maxWeight
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadFishData();
                    // 关闭模态框
                    document.getElementById('addFishModal').querySelector('.btn-close').click();
                    // 清空表单
                    document.getElementById('addFishForm').reset();
                } else {
                    const result = await response.json();
                    alert('添加失败: ' + result.error);
                }
            } catch (error) {
                console.error('添加鱼类失败:', error);
                alert('添加失败，请查看控制台错误信息');
            }
        }

        // 编辑鱼类
        function editFish(fishId) {
            const fish = allFishData.find(f => f.id === fishId);
            if (!fish) return;

            document.getElementById('editId').value = fish.id;
            document.getElementById('editName').value = fish.name;
            document.getElementById('editDescription').value = fish.description;
            document.getElementById('editRarity').value = fish.rarity;
            document.getElementById('editBaseValue').value = fish.base_value;
            document.getElementById('editMinWeight').value = fish.min_weight;
            document.getElementById('editMaxWeight').value = fish.max_weight;

            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('editFishModal'));
            modal.show();
        }

        // 保存编辑的鱼类
        async function saveEditFish() {
            const id = parseInt(document.getElementById('editId').value);
            const name = document.getElementById('editName').value;
            const description = document.getElementById('editDescription').value;
            const rarity = parseInt(document.getElementById('editRarity').value);
            const baseValue = parseInt(document.getElementById('editBaseValue').value);
            const minWeight = parseInt(document.getElementById('editMinWeight').value);
            const maxWeight = parseInt(document.getElementById('editMaxWeight').value);

            if (!name || !rarity || !baseValue || !minWeight || !maxWeight) {
                alert('请填写所有必填字段');
                return;
            }

            if (minWeight >= maxWeight) {
                alert('最小重量必须小于最大重量');
                return;
            }

            try {
                const response = await fetch(`/api/fish/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        rarity: rarity,
                        base_value: baseValue,
                        min_weight: minWeight,
                        max_weight: maxWeight
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadFishData();
                    // 关闭模态框
                    document.getElementById('editFishModal').querySelector('.btn-close').click();
                } else {
                    const result = await response.json();
                    alert('编辑失败: ' + result.error);
                }
            } catch (error) {
                console.error('编辑鱼类失败:', error);
                alert('编辑失败，请查看控制台错误信息');
            }
        }

        // 删除鱼类
        async function deleteFish(fishId) {
            if (!confirm('确定要删除这条鱼类吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/fish/${fishId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadFishData();
                } else {
                    const result = await response.json();
                    alert('删除失败: ' + result.error);
                }
            } catch (error) {
                console.error('删除鱼类失败:', error);
                alert('删除失败，请查看控制台错误信息');
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadFishData();

            // 绑定搜索事件
            document.getElementById('searchButton').addEventListener('click', searchFish);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchFish();
                }
            });

            // 绑定添加鱼类事件
            document.getElementById('saveAddFish').addEventListener('click', addFish);

            // 绑定保存编辑鱼类事件
            document.getElementById('saveEditFish').addEventListener('click', saveEditFish);
        });
    </script>
</body>
</html>
