<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 庄园管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .user-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-5px);
        }
        .navbar {
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-fish"></i> 庄园管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> 首页</a>
                <a class="nav-link" href="/fish"><i class="fas fa-fish"></i> 鱼类管理</a>
                <a class="nav-link" href="/rods"><i class="fas fa-fishing-rod"></i> 鱼竿管理</a>
                <a class="nav-link" href="/accessories"><i class="fas fa-gem"></i> 饰品管理</a>
                <a class="nav-link" href="/baits"><i class="fas fa-bug"></i> 鱼饵管理</a>
                <a class="nav-link active" href="/users"><i class="fas fa-users"></i> 用户管理</a>
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4"><i class="fas fa-users"></i> 用户管理</h1>

        <!-- 搜索和筛选 -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="搜索用户昵称或ID...">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="sortFilter">
                        <option value="">排序方式</option>
                        <option value="level_asc">等级升序</option>
                        <option value="level_desc">等级降序</option>
                        <option value="gold_asc">金币升序</option>
                        <option value="gold_desc">金币降序</option>
                        <option value="fishing_count_asc">钓鱼次数升序</option>
                        <option value="fishing_count_desc">钓鱼次数降序</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-secondary" id="refreshButton">
                        <i class="fas fa-sync"></i> 刷新
                    </button>
                </div>
            </div>
        </div>

        <!-- 用户数据表格 -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>昵称</th>
                        <th>金币</th>
                        <th>经验值</th>
                        <th>等级</th>
                        <th>钓鱼次数</th>
                        <th>累计鱼重(kg)</th>
                        <th>累计收入</th>
                        <th>自动钓鱼</th>
                        <th>最后登录</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- 用户数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <nav aria-label="用户数据分页">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 分页控件将通过JavaScript动态加载 -->
            </ul>
        </nav>
    </div>

    <!-- 编辑用户模态框 -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editNickname" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="editNickname" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGold" class="form-label">金币</label>
                            <input type="number" class="form-control" id="editGold" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="editExp" class="form-label">经验值</label>
                            <input type="number" class="form-control" id="editExp" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLevel" class="form-label">等级</label>
                            <input type="number" class="form-control" id="editLevel" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAutoFishing" class="form-label">自动钓鱼</label>
                            <select class="form-select" id="editAutoFishing" required>
                                <option value="0">关闭</option>
                                <option value="1">开启</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditUser">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加用户模态框 -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="addUserId" class="form-label">用户ID</label>
                            <input type="text" class="form-control" id="addUserId" required>
                        </div>
                        <div class="mb-3">
                            <label for="addNickname" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="addNickname" required>
                        </div>
                        <div class="mb-3">
                            <label for="addGold" class="form-label">金币</label>
                            <input type="number" class="form-control" id="addGold" min="0" value="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="addExp" class="form-label">经验值</label>
                            <input type="number" class="form-control" id="addExp" min="0" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="addLevel" class="form-label">等级</label>
                            <input type="number" class="form-control" id="addLevel" min="1" value="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveAddUser">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allUserData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // 获取用户数据并渲染到页面
        async function loadUserData() {
            try {
                const response = await fetch('/api/users');
                allUserData = await response.json();

                renderUserTable(allUserData);
            } catch (error) {
                console.error('加载用户数据失败:', error);
            }
        }

        // 渲染用户表格
        function renderUserTable(userData) {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';

            if (userData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="text-center">没有找到用户数据</td></tr>';
                return;
            }

            // 分页处理
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, userData.length);
            const pageData = userData.slice(startIndex, endIndex);

            pageData.forEach(user => {
                const lastLogin = user.last_fishing_time ? new Date(user.last_fishing_time * 1000).toLocaleString() : '从未';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.user_id}</td>
                    <td>${user.nickname}</td>
                    <td>${user.gold}</td>
                    <td>${user.exp}</td>
                    <td>${user.level}</td>
                    <td>${user.fishing_count}</td>
                    <td>${user.total_fish_weight.toFixed(2)}</td>
                    <td>${user.total_income}</td>
                    <td>${user.auto_fishing ? '开启' : '关闭'}</td>
                    <td>${lastLogin}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm btn-warning edit-btn" data-id="${user.user_id}">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${user.user_id}">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // 绑定编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    editUser(userId);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-id');
                    deleteUser(userId);
                });
            });

            // 渲染分页控件
            renderPagination(userData.length);
        }

        // 渲染分页控件
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // 上一页
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            prevItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderUserTable(allUserData);
                }
            });
            pagination.appendChild(prevItem);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.querySelector('a').addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPage = i;
                    renderUserTable(allUserData);
                });
                pagination.appendChild(pageItem);
            }

            // 下一页
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            nextItem.querySelector('a').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderUserTable(allUserData);
                }
            });
            pagination.appendChild(nextItem);
        }

        // 搜索功能
        function searchUser() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortFilter = document.getElementById('sortFilter').value;

            let filteredData = allUserData;

            // 按昵称或ID搜索
            if (searchTerm) {
                filteredData = filteredData.filter(user =>
                    user.nickname.toLowerCase().includes(searchTerm) ||
                    user.user_id.toLowerCase().includes(searchTerm)
                );
            }

            // 排序
            if (sortFilter) {
                switch (sortFilter) {
                    case 'level_asc':
                        filteredData.sort((a, b) => a.level - b.level);
                        break;
                    case 'level_desc':
                        filteredData.sort((a, b) => b.level - a.level);
                        break;
                    case 'gold_asc':
                        filteredData.sort((a, b) => a.gold - b.gold);
                        break;
                    case 'gold_desc':
                        filteredData.sort((a, b) => b.gold - a.gold);
                        break;
                    case 'fishing_count_asc':
                        filteredData.sort((a, b) => a.fishing_count - b.fishing_count);
                        break;
                    case 'fishing_count_desc':
                        filteredData.sort((a, b) => b.fishing_count - a.fishing_count);
                        break;
                }
            }

            currentPage = 1;
            renderUserTable(filteredData);
        }

        // 添加用户
        async function addUser() {
            const userId = document.getElementById('addUserId').value;
            const nickname = document.getElementById('addNickname').value;
            const gold = parseInt(document.getElementById('addGold').value);
            const exp = parseInt(document.getElementById('addExp').value);
            const level = parseInt(document.getElementById('addLevel').value);

            if (!userId || !nickname || isNaN(gold) || isNaN(exp) || isNaN(level)) {
                alert('请填写所有必填字段');
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        nickname: nickname,
                        gold: gold,
                        exp: exp,
                        level: level
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadUserData();
                    // 关闭模态框
                    document.getElementById('addUserModal').querySelector('.btn-close').click();
                    // 清空表单
                    document.getElementById('addUserForm').reset();
                } else {
                    const result = await response.json();
                    alert('添加失败: ' + result.error);
                }
            } catch (error) {
                console.error('添加用户失败:', error);
                alert('添加失败，请查看控制台错误信息');
            }
        }

        // 编辑用户
        function editUser(userId) {
            const user = allUserData.find(u => u.user_id === userId);
            if (!user) return;

            document.getElementById('editUserId').value = user.user_id;
            document.getElementById('editNickname').value = user.nickname;
            document.getElementById('editGold').value = user.gold;
            document.getElementById('editExp').value = user.exp;
            document.getElementById('editLevel').value = user.level;
            document.getElementById('editAutoFishing').value = user.auto_fishing ? 1 : 0;

            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
            modal.show();
        }

        // 保存编辑的用户
        async function saveEditUser() {
            const userId = document.getElementById('editUserId').value;
            const nickname = document.getElementById('editNickname').value;
            const gold = parseInt(document.getElementById('editGold').value);
            const exp = parseInt(document.getElementById('editExp').value);
            const level = parseInt(document.getElementById('editLevel').value);
            const autoFishing = parseInt(document.getElementById('editAutoFishing').value);

            if (!userId || !nickname || isNaN(gold) || isNaN(exp) || isNaN(level)) {
                alert('请填写所有必填字段');
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nickname: nickname,
                        gold: gold,
                        exp: exp,
                        level: level,
                        auto_fishing: Boolean(autoFishing)
                    })
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadUserData();
                    // 关闭模态框
                    document.getElementById('editUserModal').querySelector('.btn-close').click();
                } else {
                    const result = await response.json();
                    alert('编辑失败: ' + result.error);
                }
            } catch (error) {
                console.error('编辑用户失败:', error);
                alert('编辑失败，请查看控制台错误信息');
            }
        }

        // 删除用户
        async function deleteUser(userId) {
            if (!confirm('确定要删除这个用户吗？此操作不可恢复！')) {
                return;
            }

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // 重新加载数据
                    await loadUserData();
                } else {
                    const result = await response.json();
                    alert('删除失败: ' + result.error);
                }
            } catch (error) {
                console.error('删除用户失败:', error);
                alert('删除失败，请查看控制台错误信息');
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();

            // 绑定搜索事件
            document.getElementById('searchButton').addEventListener('click', searchUser);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchUser();
                }
            });
            document.getElementById('sortFilter').addEventListener('change', searchUser);
            document.getElementById('refreshButton').addEventListener('click', loadUserData);

            // 绑定添加用户事件
            document.getElementById('saveAddUser').addEventListener('click', addUser);

            // 绑定保存编辑用户事件
            document.getElementById('saveEditUser').addEventListener('click', saveEditUser);
        });
    </script>
</body>
</html>
